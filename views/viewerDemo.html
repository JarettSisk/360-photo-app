{% extends 'base.html' %}

{% block main %}
<div class="app">
  <a href="/photo/add" class="exit-button">EXIT</a>
  <p class="loading-p">Loading...</p>
  <!-- Viewer navigation -->

    <button class="arrow left previous-photo-button"></button>
    <p class="name-of-photo"></p>

</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.skypack.dev/three@0.132.2" ,
      "orbitControls": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js"
    }
  }
</script>
<script type="module" src="/js/viewerDemo.js"></script>

{% endblock %}
